<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Electron React Chat</title>
		<script>
      (function() {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = (process.env.HOT) ? 'http://localhost:3000/dist/app.css' : 'dist/style.css';;
        document.write(link.outerHTML);
      }());
    </script>
	</head>
	<body>
		<div id="root"></div>

		<script>
      (function() {
        const script = document.createElement('script');
        script.src = (process.env.HOT) ? 'http://localhost:3000/dist/bundle.js' : 'dist/bundle.js';
        document.write(script.outerHTML);
      }());
    </script>
	</body>
</html>
